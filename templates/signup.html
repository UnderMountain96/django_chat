{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container width-80">
        <h2 class="text-center">Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Sign up</button>
        </form>
    </div>
{% endblock %}
